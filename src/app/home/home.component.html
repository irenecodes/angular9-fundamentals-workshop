<mat-card>
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span [style.color]="themeColor">Some coloured text!</span>
    <mat-form-field class="example-full-width">
      <mat-label>Theme color</mat-label>
      <input matInput [(ngModel)]="themeColor" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
